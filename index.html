<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>google map info</title>
    </head>

        <style>
            #map{
                width: 100%;
                height: 500px;
            }
        </style>
    <body>

        <h3>My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>

        <a href="./google_map_ markCluster.html">google_叢集地圖測試</a>
        

        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlWDn1_cVGdVzvU2ddsTJ81-9BOTflz4k&callback=initMap">
</script>
        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                const cityhall = { lat:25.051491931654756, lng: 121.56509707547268 };
                // The map, centered at Uluru
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 18,
                    center: cityhall,
                });
                const contentString =`
                    <div>
                        <h3 style="color: blue;">台北市政府資訊</h3>

                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis, laboriosam?</p>
                    </div>
                `
                const infowindow = new google.maps.InfoWindow({
                    content: contentString,
                    ariaLabel: "cityhall",
                });
                // The marker, positioned at Uluru
                const marker = new google.maps.Marker({
                    position: cityhall,
                    map: map,
                    title: "台北市政府"
                });
                marker.addListener("click", () => {
                    infowindow.open({
                    anchor: marker,
                    map,
                    });
                });
            }

            window.initMap = initMap;
        </script>
    </body>
</html>
